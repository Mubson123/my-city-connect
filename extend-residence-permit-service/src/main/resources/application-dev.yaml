server:
  port: 9095

spring:
  application:
    name: extend-residence-permit-service

  # TO USE ONLY FOR TESTING

  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: admin_viewer
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: always

  flyway:
    enabled: false
  liquibase:
    enabled: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9095}
  topic:
    extend-residence-permit-events: extend-residence-permit-events

logging:
  level:
    root: warn
    org.springframework: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    com.mc.citizen: debug
